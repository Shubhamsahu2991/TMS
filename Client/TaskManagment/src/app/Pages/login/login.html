<!-- Modern Landing/Login Page using Tailwind CSS with Professional Colors -->
<div class="min-h-screen flex bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50">
    <!-- Left: Landing Info -->
    <div
        class="hidden md:flex w-1/2 bg-gradient-to-br from-emerald-500 via-teal-500 to-blue-500 items-center justify-center">
        <div class="text-white px-12">
            <h1 class="text-5xl font-bold mb-5 drop-shadow-lg">Welcome to Task Management System</h1>
            <p class="mb-8 text-xl opacity-90">Organize your tasks, boost your productivity, and manage your projects
                efficiently.</p>
            <a routerLink="/"
                class="inline-block bg-white/90 text-emerald-600 px-7 py-3 rounded-xl shadow-xl hover:bg-white font-semibold transition-all duration-200">
                Go to Home
            </a>
        </div>
    </div>
    
    <!-- Right: Login Form -->
    <div class="flex w-full md:w-1/2 items-center justify-center p-6">
        <div class="w-full max-w-md p-10 rounded-2xl shadow-lg bg-white/95 backdrop-blur-sm border border-slate-200">
            <h2 class="text-3xl font-bold mb-8 text-slate-800 text-center">Sign in to your account</h2>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="mb-6">
                    <label class="block text-slate-700 mb-2 font-medium" for="UserName">Employee Id</label>
                    <input formControlName="UserName"
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 bg-white transition-all duration-200"
                        type="text" id="UserName" placeholder="Enter your Employee id" />
                </div>

                <div class="mb-8">
                    <label class="block text-slate-700 mb-2 font-medium" for="password">Password</label>
                    <input formControlName="password"
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 bg-white transition-all duration-200"
                        type="password" id="password" placeholder="Enter your password" />
                </div>

                <div *ngIf="errorMessage" class="text-red-500 mb-4 text-sm bg-red-50 p-3 rounded-lg border border-red-200">
                    {{ errorMessage }}
                </div>

                <button type="submit"
                    class="w-full bg-gradient-to-r from-emerald-500 to-teal-500 text-white py-3 rounded-lg shadow-md hover:from-emerald-600 hover:to-teal-600 transition duration-200 font-semibold text-lg">
                    Login
                </button>
            </form>

            <p class="mt-8 text-center text-slate-600">Don't have an account? 
                <a routerLink="/Register" class="text-emerald-600 hover:text-emerald-700 font-semibold transition-colors">
                    Register
                </a>
            </p>
        </div>
    </div>
</div>
