<!-- Mobile Overlay -->
<div 
  *ngIf="isOpen" 
  class="fixed inset-0 bg-black bg-opacity-30 z-30 md:hidden"
  (click)="closeSidebar()">
</div>

<!-- Sidebar -->
<div
  class="fixed top-16 left-0 h-[calc(100vh-4rem)] w-64 bg-gradient-to-b from-slate-50 to-slate-100 shadow-lg transition-transform duration-300 z-40 border-r border-slate-300"
  [ngClass]="{
    'translate-x-0': isOpen,
    '-translate-x-full': !isOpen,
    'md:translate-x-0': isOpen
  }"
>
  <!-- Sidebar Header / Logo -->
  <div class="flex items-center gap-2 p-4 md:p-5 border-b border-slate-300 text-lg md:text-xl font-bold tracking-wide bg-gradient-to-r from-emerald-50 to-teal-50">
    <!-- Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 md:w-7 md:h-7 text-emerald-600" fill="none" viewBox="0 0 24 24"
      stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M3 10h11M9 21V3M17 16l4-4m0 0l-4-4m4 4H15" />
    </svg>
    <span class="text-slate-900">Task Manager</span>
  </div>

  <!-- Sidebar Navigation -->
  <nav class="p-3 md:p-4">
    <ul class="space-y-1 md:space-y-2 text-sm md:text-base">

      @if(userRole == "tpm") {  
      <li>
        <a routerLink="/Dashboard/Home" 
           (click)="closeSidebar()"
           class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-emerald-50 transition-all duration-200 text-slate-800 hover:text-slate-900 hover:border-l-4 hover:border-l-emerald-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 md:w-5 md:h-5 text-emerald-600" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6" />
          </svg>
          <span>Home</span>
        </a>
      </li>
    }

      <li>
        <a routerLink="/Dashboard/Task" 
           (click)="closeSidebar()"
           class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-emerald-50 transition-all duration-200 text-slate-800 hover:text-slate-900 hover:border-l-4 hover:border-l-emerald-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 md:w-5 md:h-5 text-emerald-600" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M5 13l4 4L19 7" />
          </svg>
          <span>Tasks</span>
        </a>
      </li>

      <li>
        <a routerLink="/Dashboard/Project" 
           (click)="closeSidebar()"
           class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-emerald-50 transition-all duration-200 text-slate-800 hover:text-slate-900 hover:border-l-4 hover:border-l-emerald-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 md:w-5 md:h-5 text-emerald-600" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
          </svg>
          <span>Projects </span>
        </a>
      </li>

      <li>
        <a routerLink="/Dashboard/AssignProject" 
           (click)="closeSidebar()"
           class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-emerald-50 transition-all duration-200 text-slate-800 hover:text-slate-900 hover:border-l-4 hover:border-l-emerald-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 md:w-5 md:h-5 text-emerald-600" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
          </svg>
          <span>Assign Project</span>
        </a>
      </li>

      <li>
        <a routerLink="/Dashboard/TeamManagement" 
           (click)="closeSidebar()"
           class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-emerald-50 transition-all duration-200 text-slate-800 hover:text-slate-900 hover:border-l-4 hover:border-l-emerald-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 md:w-5 md:h-5 text-emerald-600" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
          </svg>
          <span>Team Management</span>
        </a>
      </li>
    </ul>
    


  </nav>







</div>
