<header class="bg-gradient-to-r from-slate-100 via-blue-100 to-indigo-100 shadow-md border-b border-slate-300 px-4 md:px-9 py-3 flex justify-between items-center">
  <!-- Left side -->
  <div class="flex items-center gap-3 md:gap-4">
    <!-- Sidebar Toggle Button -->
    <button 
      (click)="onToggleSidebar?.()" 
      class="p-1.5 md:p-2 bg-white text-slate-700 rounded-lg hover:bg-slate-200 transition-colors border border-slate-300 shadow-sm">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 md:w-5 md:h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Search Input -->
    <div class="relative">
      <div class="relative bg-gradient-to-r from-emerald-400 via-teal-400 to-blue-400 p-0.5 rounded-full">
        <div class="relative bg-white rounded-full">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <input 
            type="text" 
            [(ngModel)]="searchTerm"
            (input)="onSearchChange()"
            placeholder="Search tasks, projects..." 
            class="w-48 md:w-64 pl-10 pr-4 py-2.5 bg-transparent border-none rounded-full focus:outline-none text-sm placeholder-slate-400"
          >
        </div>
      </div>
    </div>
  </div>

  <!-- Right side -->
  <div class="flex items-center gap-2 md:gap-3 relative">
    <!-- Add Task Button -->
    <button (click)="openAddTaskModal()" 
            class="bg-gradient-to-r from-emerald-500 to-teal-500 text-white font-medium p-1.5 md:px-4 md:py-2 rounded-lg shadow-md hover:from-emerald-600 hover:to-teal-600 transition duration-200">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 md:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      <span class="hidden md:inline text-sm">+ Add Task</span>
    </button>

    <!-- Username + Dropdown -->
    <div class="relative">
      <button (click)="toggleDropdown()" class="flex items-center gap-2 bg-white text-slate-700 px-3 py-1.5 rounded-full border border-slate-300 shadow-sm hover:bg-slate-100 transition duration-200">
        <span class="text-sm font-medium">{{ username }}</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>

      <!-- Dropdown -->
      <div *ngIf="isDropdownOpen" class="absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded-lg shadow-md z-50">
        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
        <button (click)="logout()" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">Logout</button>
      </div>
    </div>
  </div>
</header>
